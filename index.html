<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hotKeysTest</title>
    <script src="./index.js" async></script>
  </head>
  <body style="width: 100%; height: 10000px"></body>
  <script>
    window.onload = () => {
      hotkeys({
      options: [ {
          keys: ["left"],
          handle: () => {
            console.log("按下左方向键");
          },
        },
        {
          keys: [ "right",'up'],
          handle: () => {
            console.log("按下右上方向键");
          },
        },
        {
          keys: [ ",",'.'],
          handle: () => {
            console.log("按下逗号句号");
          },
        },
    ]
    });
    };
  </script>
</html>
